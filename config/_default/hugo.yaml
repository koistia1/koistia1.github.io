      - name: Archive
        url: "/about"
      - name: Q-Itu Solutions
        url: "/q-itu"

  socialIcons: # optional
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/anttikoistinen/"
    - name: "<platform 2>"
      url: "<link2>"